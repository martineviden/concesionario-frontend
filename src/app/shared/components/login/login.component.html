<div class="modal-login-bg">
  <div class="modal-login">
    <h2>Iniciar Sesion</h2>
    <form [formGroup]="loginForm" (ngSubmit)="loginUsuario()">
      <input type="email" placeholder="Email" class="login-input" autocomplete="off" formControlName="correo" />
      <input type="password" placeholder="ContraseÃ±a" class="login-input" autocomplete="off" formControlName="contrasena"/>
      <button type="submit" class="login-btn">Iniciar Sesion</button>
    </form>
    <button class="close-btn" type="button" (click)="close()">&times;</button>

  </div>
</div>
