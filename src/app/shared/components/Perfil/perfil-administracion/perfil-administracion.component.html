<div class="admin-container">
  <div class="admin-header">
    <h1>Administración de vehículos</h1>
    <div class="admin-actions">
      <button class="btn btn-primary" (click)="abrirAgregarTipoVehiculo()">
        <i class="fas fa-plus-circle me-2"></i>Agregar Tipo Vehículo
      </button>
      <button class="btn btn-primary" (click)="abrirAgregarVehiculo()">
        <i class="fas fa-plus-circle me-2"></i>Agregar Vehículo
      </button>
    </div>
  </div>

  <div class="section-divider"></div>

  <div class="admin-section">
    <button class="btn btn-secondary mb-3" (click)="rescatarTipoVheculos()">
      <i class="fas fa-sync-alt me-2"></i>Cargar Tipos Vehículos
    </button>

    <div class="card">
      <div class="card-header bg-warning">
        <h5>Lista tipo vehículos</h5>
      </div>
      <div class="card-body table-responsive">
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>MARCA</th>
              <th>MODELO</th>
              <th>PRECIO</th>
              <th>TIPO</th>
              <th>IMAGEN</th>
              <th>MATRICULA</th>
              <th>Color</th>
              <th>Kilometraje</th>
              <th>Disponibilidad</th>
              <th>Ubicación</th>
            </tr>
          </thead>
          <tbody>
            <!-- Tus datos de vehículos aquí -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="vehicles-grid">
    <!-- Tarjetas de vehículos aquí -->
  </div>

  <!-- Modales -->
  <app-creart-tipo-vheiculo-admin *ngIf="showAgregarModalTipoVheiculo"
    (closeModal)="cerrarAgregarTipoVehiculo()"></app-creart-tipo-vheiculo-admin>
  <app-editar-vehiculo *ngIf="showAgregarModal"
    (closeModal)="cerrarAgregarVehiculo()"></app-editar-vehiculo>
</div>
