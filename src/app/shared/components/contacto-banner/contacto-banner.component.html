<div class="container my-5 py-5 titulo-seccion">
    <h1><b>Contacto</b><br/></h1>
    <div class="breadcrumb">
      <a routerLink="/"><b>Inicio</b></a>
      <span>/</span>
      <span class="actual">Contáctanos</span>
    </div>
</div>

  <div class="container hero">
    <h2>Estamos encantados de escucharte</h2>
    <p>Rellena el siguiente formulario y te responderemos lo antes posible.</p>

    <form class="formulario-contacto">
      <div class="row">
        <div class="input-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="login-input" required minlength="2" maxlength="12" />
          <small class="error-msg">Nombre inválido</small>
        </div>

        <div class="input-group">
          <label for="apellidos">Apellido:</label>
          <input type="text" id="apellidos" name="apellidos" class="login-input" required minlength="2" maxlength="30" />
          <small class="error-msg">Apellido inválido</small>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" class="login-input" required />
          <small class="error-msg">Correo inválido</small>
        </div>

        <div class="input-group">
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" class="login-input" pattern="[0-9]{9}" />
          <small class="error-msg">Teléfono inválido</small>
        </div>
      </div>

      <div class="input-group">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" class="login-input" rows="4" required></textarea>
        <small class="error-msg">Mensaje requerido</small>
      </div>

      <button type="submit" class="btn btn-warning">Enviar</button>
    </form>

  </div>
