<div class="fondo-modal">
    <div class="modal-editar-perfil">
      <h2>Editar perfil</h2>
      <form action="#" method="post">
        <input type="text" name="nombre" placeholder="Nombre" class="entrada-perfil" autocomplete="off">
        <input type="text" name="apellidos" placeholder="Apellidos" class="entrada-perfil" autocomplete="off">
        <input type="email" name="correo" placeholder="Correo electrónico" class="entrada-perfil" autocomplete="off">
        <input type="tel" name="telefono" placeholder="Teléfono" class="entrada-perfil" autocomplete="off">
        <input type="password" name="contrasena_actual" placeholder="Contraseña actual" class="entrada-perfil" autocomplete="off">
        <input type="password" name="nueva_contrasena" placeholder="Nueva contraseña" class="entrada-perfil" autocomplete="new-password">
        <button type="submit" class="btn-listo">Listo</button>
      </form>
      <button type="button" class="btn-cerrar" (click)="close()">&times;</button>
    </div>
  </div>
