<div class="contenedor-banner-general">
  <div class="contenedor-banner">
    <div class="container-titulo-descripcion">
      <h1 class="titulo">Concesionario KARHUB</h1>
      <p class="parrafo">Compra o alquiler, tú eliges. Nosotros te ayudamos a encontrar  el coche ideal </p>
    </div>

     <div class="folmulario-banner">
      <h2 class="titulo-formulario-banner">Buscar Vehiculos</h2>
      <section class="folmulario-banner-interior">
        <select class="form-select"   aria-label="Tipo de vehiculos">
          <option selected>Tipo de vehiculos</option>
            @for (tipo of tipoCOCHE; track $index) {
              <option value="" >{{tipo}}</option>
          }
       </select>
        <select class="form-select" aria-label="Ubicacion">
          <option selected>Ubicación</option>
          @for (ubicacion of ubicaciones; track $index) {
              <option value="" >{{ubicacion}}</option>
          }
        </select>
      </section>
      <button class="boton-resultado" >VER RESULTADO</button>
    </div>
  </div>
</div>
