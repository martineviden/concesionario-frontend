<div class="modal-dialog modal-dialog-scrollable modal-xl">
  <div class="modal-content">
    <div class="main-layout">
      <div class="left-column">
        <div class="brand-price">
          <div class="input-box">
            <label for="marca">Marca</label>
            <input type="text" id="marca" name="marca" value="BMW" class="form-control">
          </div>

          <div class="input-box">
            <label for="precio">Precio por día</label>
            <div class="price-input">
              <input type="number" id="precio" name="precio" value="25" class="form-control">
              <span class="price-unit">€/día</span>
            </div>
          </div>
        </div>

        <img src="Silueta.png" alt="Auto" class="main-image">

        <div class="vehicle-thumbnails">
          <img src="Imgs.png" class="thumb">
        </div>
      </div>

      <div class="right-column">
        <div class="vehicle-info">
          <div class="info-box">
            <img src="cajaDeCambios.png" alt="transmision">
            <label for="transmision">Transmisión</label>
            <select id="transmision" class="form-select">
              <option value="Automático">Automático</option>
              <option value="Manual">Manual</option>
            </select>
          </div>

          <div class="info-box">
            <img src="gasolina.png" alt="combustible">
            <label for="combustible">Combustible</label>
            <select id="combustible" class="form-select">
              <option value="Diesel">Diesel</option>
              <option value="Gasolina">Gasolina</option>
              <option value="Eléctrico">Eléctrico</option>
            </select>
          </div>

          <div class="info-box">
            <img src="puerta.png" alt="puertas">
            <label for="puertas">Puertas</label>
            <input type="number" id="puertas" class="form-control" min="1" max="7" placeholder="2">
          </div>

          <div class="info-box">
            <img src="Group.png" alt="asientos">
            <label for="asientos">Asientos</label>
            <input type="number" id="asientos" class="form-control" min="1" max="9" placeholder="5">
          </div>

          <div class="info-box">
            <img src="ruta.png" alt="distancia">
            <label for="distancia">Distancia</label>
            <input type="number" id="distancia" class="form-control" placeholder="500">
          </div>

          <div class="info-box">
            <img src="etiqueta.png" alt="etiqueta">
            <label for="etiqueta">Etiqueta</label>
            <select id="etiqueta" name="etiqueta" class="form-select">
              <option value="ECO">ECO</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="0 Emisiones">0 Emisiones</option>
            </select>
          </div>

          <div class="info-box">
            <img src="matricula.png" alt="matricula">
            <label for="matricula">Matrícula</label>
            <input type="text" id="matricula" name="matricula" class="form-control" placeholder="1234 ABC">
          </div>

          <div class="info-box">
            <img src="color.png" alt="color">
            <label for="color">Color</label>
            <input type="text" id="color" name="color" class="form-control" placeholder="Negro">
          </div>

          <div class="info-box">
            <img src="kilometraje.png" alt="kilometraje">
            <label for="kilometraje">Kilometraje</label>
            <input type="number" id="kilometraje" name="kilometraje" class="form-control" placeholder="50000">
          </div>
        </div>

        <div class="rent-button">
          <button>Alquiler</button>
        </div>

        <div class="equipamiento">
  <h3>Equipamiento Del Coche</h3>
  <ul>
    <li><label><input type="checkbox" id="abs">ABS</label></li>
    <li><label><input type="checkbox" id="airbags">Bolsas De Aire</label></li>
    <li><label><input type="checkbox" id="cruise"> Control Crucero</label></li>
    <li><label><input type="checkbox" id="tools">Herramientas</label></li>
    <li><label><input type="checkbox" id="spare">Llanta Repuesto</label></li>
    <li><label><input type="checkbox" id="ac">Aire Acondicionado</label></li>
  </ul>
</div>
      </div>
    </div>
  </div>

</div>
